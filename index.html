<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD APP</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Games APP with REST API</h1>
      <button id="button-create-post"></button>
    </header>
    <main>
      <section class="tools-grid">
        <label for="select-sort-by">
          Sort by genre:
          <select id="select-sort-by">
            <option value="" selected>Not selected</option>
            <option value="genre">Genre</option>
            <option value="something">Something else</option>
          </select>
        </label>
        <div>
          <label for="input-search">Search</label>
          <input type="search" id="input-search" placeholder="Search by title" />
        </div>
      </section>
      <section id="games" class="grid-container"></section>
    </main>

    <script src="/js/script.js"></script>
  </body>
</html>
