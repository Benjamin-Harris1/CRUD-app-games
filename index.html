<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD APP</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <h1>You got games?</h1>

      <button id="top-btn">Go to top</button>
    </header>

    <main>
      <section class="tools-grid">
        <div><button id="button-create-post">Add game</button></div>
        <div>
          <label for="input-search"></label>
          <input type="search" id="input-search" placeholder="Search by title" />
        </div>
        <label for="select-sort-by">
          Sort by:
          <select id="select-sort-by">
            <option value="" selected>Not selected</option>
            <option value="genre">Genre</option>
            <option value="title">Title</option>
          </select>
        </label>
        <label for="pg" id="pg-filter">
          PEGI rating:
          <button data-value="3">3</button>
          <button data-value="7">7</button>
          <button data-value="12">12</button>
          <button data-value="16">16</button>
          <button data-value="18">18</button>
          <button id="reset">Reset</button>
        </label>
      </section>
      <section id="games" class="grid-container"></section>
    </main>

    <!--Create game post -->
    <dialog id="dialog-create-game-post">
      <form method="dialog">
        <button id="dialog-close-button">X</button>
      </form>
      <h2>Add game:</h2>
      <form id="form-create-game-post" method="dialog">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" placeholder="Type the title of your game" required minlength="5" />
        <label for="body">Body:</label>
        <input type="text" id="body" name="body" placeholder="Type the description of your game" required min="5" />
        <label for="genre">Genre:</label>
        <select id="genre" name="genre">
          <option value="FPS">FPS</option>
          <option value="Action/RPG">Action/RPG</option>
          <option value="MMORPG">MMORPG</option>
          <option value="MOBA">MOBA</option>
          <option value="FPS/BR">FPS/BR</option>
          <option value="Strategy card game">Strategy card game</option>
          <option value="Action-adventure">Action-adventure</option>
          <option value="Puzzle">Puzzle</option>
          <option value="Survival">Survival</option>
        </select>
        <label for="release">Release date:</label>
        <input type="text" id="release" name="rlease" placeholder="Type the year of release here" />
        <label for="pg">PEGI: </label>
        <select name="pg" id="pg">
          <option value="3">3</option>
          <option value="7">7</option>
          <option value="12">12</option>
          <option value="16">16</option>
          <option value="18">18</option>
        </select>
        <label for="image">Image:</label>
        <input type="url" id="image" name="image" placeholder="Paste image URL of your game" />
        <button id="create-game-button">Create game post</button>
      </form>
    </dialog>

    <!--Update game post-->
    <dialog id="dialog-update-game-post">
      <form method="dialog">
        <button id="dialog-close-button">X</button>
      </form>
      <h2>Update game post</h2>
      <form id="form-update-game-post" method="dialog">
        <label for="title-update">Title:</label>
        <input type="text" id="title-update" name="title" placeholder="Type a new title of your game" />
        <label for="body-update">Body:</label>
        <input type="text" id="body-update" name="body" placeholder="Type a new description of your game" />
        <label for="genre-update">Genre:</label>
        <select id="genre" name="genre">
          <option value="FPS">FPS</option>
          <option value="Action/RPG">Action/RPG</option>
          <option value="MMORPG">MMORPG</option>
          <option value="MOBA">MOBA</option>
          <option value="FPS/BR">FPS/BR</option>
          <option value="Strategy card game">Strategy card game</option>
          <option value="Action-adventure">Action-adventure</option>
          <option value="Puzzle">Puzzle</option>
          <option value="Survival">Survival</option>
        </select>
        <label for="release">Release date:</label>
        <input type="text" id="release" name="rlease" placeholder="Type the year of release here" />
        <label for="pg">PEGI: </label>
        <select name="pg" id="pg">
          <option value="3">3</option>
          <option value="7">7</option>
          <option value="12">12</option>
          <option value="16">16</option>
          <option value="18">18</option>
        </select>
        <label for="image-update">Image:</label>
        <input type="url" id="image-update" name="image" placeholder="Paste a new image URL of your game" />
        <button id="update-game-button">Update post</button>
      </form>
    </dialog>

    <!--Delete game post-->
    <dialog id="dialog-delete-game-post">
      <h2>Are you sure you want to delete this?</h2>
      <p id="dialog-delete-game-post-title">Title of post</p>
      <form id="form-delete-game-post" method="dialog">
        <button id="yes-button">Yes</button>
        <button type="button" class="btn-cancel">No</button>
      </form>
    </dialog>
    <footer>Made by Benjamin & Sham</footer>
    <script src="js/script.js" type="module"></script>
  </body>
</html>

<!--Clicked game dialog-->
<dialog id="dialog-clicked">
  <form method="dialog">
    <button id="dialog-close-button">X</button>
  </form>
  <p><strong>Title: </strong><span id="dialog-title"></span></p>
  <img id="dialog-image" src="" alt="" />
  <p><strong>Description: </strong><span id="dialog-description"></span></p>
  <p><strong>Genre: </strong><span id="dialog-genre"></span></p>
  <p><strong>Year of release: </strong><span id="dialog-release-year"></span></p>
  <p><strong>PEGI-rating: </strong><span id="dialog-pg"></span></p>
</dialog>
